  title: Il tumulo
  description: "\nLa strada si allarga per dare spazio ad una collinetta erbosa. Ti \nincammini per le sue pendici, come hanno gia' fatto altri cittadini che \nvedi sulla cima. E' larga, rotonda, curata, non molto alta con in mezzo \nun obelisco di circa 2 metri. Ti avvicini per leggere la scritta sul \nmonolito ed un brivido ti corre per la schiena quando scopri che quel \nluogo e' molto particolare. \nGiri la testa intorno a te e vedi delle persone sedute a discutere attorno \na dei tavolini, altre distese a prendere il sole, mentre il normale caos \ncittadino risparmia quel luogo, girandoci attorno. Scendi sconcertato \nnon comprendendo l'atteggiamento dei cittadini che hai visto sul \ntumulo e ti incammini per le vie di Chyrellos rapito da mille pensieri. \n"
