  title: Il centro del Tempio
  description: "\n   Sei convinto di essere proprio al centro del tempio! Non e' molto difficile\nda capire, sulla tua testa si staglia altissima la cupola centrale dell’intera\nstruttura. Senti benissimo che stai camminando su una moltitudine di pezzi di\nvetro che sono sicuramente caduti dal centro della splendida cupola che ti\nsovrasta. Mentre ti abbassi per raccorglierli, notando come si tratti di vetro\ncolorato destinato a decorazioni ecclesiastiche, noti che un banco in legno\nsembra essere sprofondato per la metà della sua lunghezza nel terreno!\nMeglio controllare. In effetti la mobilia e' veramente per i due terzi sotto\nla superficie del tempio, ma a ben guardare sembra che stia ostruendo una sorta\ndi passaggio che conduce sotto il Tempio stesso.\n"
  panel: "\n"
