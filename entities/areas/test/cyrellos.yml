  title: Vela
  description: "\n Ti senti leggero, cullato dal vento e coinvolto in una danza\nlenta e romantica, quale solo la brezza del mare riesce a\nsuggerire.\n  L'aria e' cosi' densa che avverti l'odore salmastro del mare\ne quello dolce della brina mattutina. Non riesci a resistere\nalla dolcezza che ti circonda e sei preso dall'irresistibile\ndesiderio di donarti agli altri.\n"
