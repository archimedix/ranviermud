  location: "22225"
  title: Halley
  description: "\n La fuggiasca cometa ti offre la possibilita' di sottrarti\nal clamore delle feste e delle cerimonie. Davanti ai tuoi\nocchi sfrecciano le migliaia di luoghi solitari che Halley\nincontra lungo il suo cammino. E' facile trovare un luogo\nadatto a te dove sostare in tranquillita' e pace.\n"
