  title: Il centro della navata est
  description: "\n   Spettacolare ma al contempo raccapricciante! Su tutta la parete est noti la\npresenza di una serie interminabile di statue, tutte a figura d’uomo, che hanno\nle palesi sembianza di Maghi o Sacerdoti. Tutte quante puntano l’indice della\nmano sinistra verso il centro del Tempio, e su tutte noti espressioni di terrore\ne tormento troppo definite per essere state create anche dal più bravo degli\nscultori. Anzi a ben guardare la cosa ti fa accapponare la pelle ancor di piu',\nche siano uomini tramutati in pietra? La lunga serie di statue prosegue fino\nalla fine della navata del Tempio, e la poca luce che filtra dalla zona centrale\ndella costruzione ti permette di delineare con la mente la possibile presenza\ndi un altare sullo sfondo della navata centrale.\n"
  panel: "\n"
