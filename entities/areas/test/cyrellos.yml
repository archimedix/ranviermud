  description: "\nL'ampio salone e' interamente in travertino nero, che contrasta con l'acero bianco delle\ngrandi rastrelliere (ricolme d'armi) disposte lungo le pareti. Armadi, cassapanche e\nscrivanie, anch'esse in legno, completano l'arredamento. Sulla parete nord, spicca un\nritratto del possente e temibile Fender, il Grande Guerriero dall'Oscuro Passato. \nSotto il ritratto, un distico: \n\"E' dolce assai poltrire sull'esedra, ma mai come morire per Tolnedra\".\n"
