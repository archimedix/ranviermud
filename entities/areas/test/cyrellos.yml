  title: Via della Rosa Blu
  description: "\nLa strada che ora percorri e' alquanto strana: ci sono tracce di incendio \nsul lastricato e varie macchie scure. Le segui e ti accorgi che \nprogressivamente diventano colorate. Sei così concentrato ad \nosservarle che urti nella colonna di un porticato. Alzi gli occhi ed \nosservi stupito una miriade di maghi che vanno e vengono, uscendo \ndalla porta della gilda dei Pandion. Scoppi a ridere attirando la \ncuriosita' dei passanti. \nRiprendi, col cuore pieno di ilarita', il tuo cammino, lasciandoti alle \nspalle quegli apprendisti stregoni, ma hai fatto pochi passi quando \nscivoli su una zolla di fango. Come e' possibile che in una citta' cosi' \npulita esistano tali pericolose insidie? \nTi alzi imbestialito; stai per imprecare, quando una squadra di \ncavallerizzi Peloi entra al galoppo in strada e quasi ti travolge. Il loro \narrivo ha dato una risposta al tuo quesito. \n"
