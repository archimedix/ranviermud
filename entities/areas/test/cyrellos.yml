  location: "22224"
  title: Cepheus
  description: "\nSopra di te la costellazione di Cepheus ti illumina\nsolennemente e ti rendi subito conto che ilarita' e giochi\nqui sarebbero fuor di luogo. Qui c'e' spazio solo per la\nsolennita'. Ogni volta che entri in questa stanza sei,\ninfatti, sopraffatto dai ricordi dei momenti piu'\nsignificativi della tua vita e questo contribuisce a\nrendere l'atmosfera di questo ambiente grave e solenne.\n Le cerimonie piu' importanti del Regno di Elenia avvengono\nqui, acquistando una grandiosita' tale da imprimerle\nindelebilmente nella memoria di tutti coloro che vi\nprendono parte.\n"
