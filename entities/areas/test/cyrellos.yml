  description: "\n  Fermo! Ormai l'acqua ti arriva alla gola e le onde ti bagnano il viso.\nSei lontano dalla riva e la sabbia sotto ai tuoi piedi e' sempre piu'\ndifficile da toccare. La stanchezza che avvertivi, e' scomparsa, portata\nvia dalle onde del mare che ti avvolge completamente bagnando la tua pelle\ne rinfrancando il tuo spirito. Ti senti leggero e pieno di vigore, il cuore\nsobbalza di gioia nel tuo petto per la sensazione di benessere che provi.\n"
