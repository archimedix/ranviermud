  location: "22229"
  title: Cygnus
  description: "\n Cinque stelle formano una croce di luce proprio al centro\ndell'abside, la cui grande luminosita' ti acceca per un\nistante e ti induce a distogliere lo sguardo. Ma non e'\nquesto che Cyrgon vuole! Alza gli occhi e volgili verso la\nluce! Solo cosi' potrai accorgerti che non e' una croce ad\nabbagliarti, ma un Cigno di straordinario candore che vola\nin picchiata dirigendosi verso il centro della Cattedrale,\nattorno al quale si dispongono tutte le costellazioni: \n                  <green><green>l'Altare di Cyrgon!</green>\n"
