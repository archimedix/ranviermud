  description: "\nUna sorta di \"caos ordinato\" sembra caratterizzare questa sala: lungo le pareti in mattoni\nsi aprono, a intervalli irregolari, nicchie e anfratti delle piu' diverse dimensioni, che\ncontengono oggetti e suppellettili dalle fogge piu' strane. \nAl centro della sala, sul pavimento, un graffito riproduce le fattezze di Sarib,\nl'Impetuoso Guerriero.\nA coronare il graffito c'e' un motto in lettere d'oro:\n\"Se la parola non puo' ferire, allora lascero' alla mia spada il compito di discutere\".\n"
