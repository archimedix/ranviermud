  title: Ala ricevimenti
  description: "\n Migliaia di comete qui ti sfrecciano accanto in una danza di\nluce tanto aggraziata quanto dal sapore antico: i meteoriti\nrincorrono le comete cercando di prenderle al volo. Anche\ntu sei coinvolto in questa danza luminosa, rapito da una\nmelodia di infinita bellezza e complessit'. Ti senti felice\ned il tuo spirito cade in estasi.\n"
