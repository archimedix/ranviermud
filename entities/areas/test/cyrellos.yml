  description: "\n  Un'enorme e grigia struttura ricoperta di edera e muschio e sferzata\ndalla brezza marina domina incontrastata questa piazza. Il Faro di\nChyrellos, il primo ad essere realizzato nelle terre della Daresia,\ncontinua incessantemente ogni notte a guidare il cammino delle navi.\nAl tramonto, l'ombra creata dalla costruzione giunge a toccare le\nbanchine piu' lontane cosi' da sembrare ancora piu' imponente e maestosa. \n  Verso sud vedi luccicare una spiaggia bruna, come se qualcuno vi\navesse acceso migliaia di piccoli fuochi.\n"
