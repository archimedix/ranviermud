  title: La fine della navata ovest
  description: "\n   Ammucchiati nell’angolo a nord ovest ci sono una infinita quantita' di\ndetriti rocciosi e mobili rotti! Cassapanche, leggii, armadi e banchi, tutti\nconsumati implacabilmente dal tempo. Il percorso ti e' quasi obbligato e sembra\nche i detriti siano stati appositamente messi per costringerti a seguire quella\ndeterminata strada. Le ragnatele sono molto spesse e sei costretto a spezzarle\ne distruggerle per poter proseguire. Facendo attenzione puoi ora percepire un\nnuovo strano rumore. Sembra acqua! Si, stai proprio camminando con i piedi\ndentro uno strano liquido che è assolutamente inodore e incolore.\nPotrebbe essere proprio acqua! O forse no!\n"
  panel: "\n"
