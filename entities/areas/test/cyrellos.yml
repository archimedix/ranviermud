  title: Il centro della navata ovest
  description: "\n   Le cose sembrano peggiorare di molto! Non solo il disordine e' piu' grande\ndel solito, ma la polvere che sollevi muovendoti al centro della navata ovest\ne' assolutamente insopportabile! Ti domandi cosa potrebbe accederti se il tuo\nstarnutire avesse rivelato la tua presenza a qualche presenza inquietante che\nsi aggira per questo luogo dimenticato da Fizban!\nVerso est si nota meglio illuminata la zona centrale dell’intera struttura,\nprobabilmente una cupola la illumina dall’alto, mentre a nord, ancora celato\ndal buio più totale, sembra stagliarsi la fine della navata ovest dove ora ti\ntrovi! Lungo tutta la parete ovest noti solo ora la presenza di un numero non\ndefinito di statue! Tutte rappresentano Guerrieri in posa militare e vestiti\nin assetto da guerra, ma su tutte scorgi il terrore impresso nei volti! Sembra\nche questi uomini siano quasi stati pietrificati da una forza maligna e\nsconosciuta!\n"
  panel: "\n"
