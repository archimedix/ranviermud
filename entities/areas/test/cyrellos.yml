  title: Lyra
  description: "\n Varcando questa soglia percepisci l'incantevole suono di una\nlira con cui qualcuno sta producendo una musica celestiale.\nResti stupito riflettendo sul fatto che uno strumento cosi'\nsemplice possa produrre suoni capaci di incantare il tuo\nspirito narrandogli la storia del mondo, passata e futura.\nEppure e' cosi'. \n Dopo aver trascorso qualche minuto assaporando questa musica\nstupenda, ti accorgi di non essere solo, ma che altre persone\nstanno attendendo di prendere il tuo posto per poter anch'esse\nascoltare la voce del mondo.\n"
