  title: Giardino di Aphrael
  description: "\nUn brivido percorre tutto il tuo corpo, e’ come se un miraggio\navesse preso consistenza davanti ai tuoi occhi. Ti trovi in un\ngrande giardino, isolato dalle case, con siepi ben curate e fiori\nrigogliosi.\nLa forma circolare del luogo, oltre ad essere funzionale, crea,\nassieme alla sapiente disposizione di piante e fiori, un disegno\nsemplice e al contempo rilassante, che infonde dolcezza e\nserenita' nell'osservatore.\nTutto il via vai passa all'esterno e cosi' l'armonia e la tranquillita'\ndel luogo sono perfettamente tutelate.\nDopo aver percorso un semplice e grazioso labirinto disegnato\nda siepi di sempreverde, arrivi al centro del giardino dove sorge\nuna vasca di granito rosa con al centro la statua della dea\nAphrael che con il suo amore ed altruismo protesse la citta’ dal\ncataclisma trasportandola in un’altra dimensione. E’ per questo\nche gli abitanti di Chyrellos amano, ancor oggi, Aphrael.\n"
