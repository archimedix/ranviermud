  title: Inizio Della Navata centrale
  description: "\n   Un forte odore di chiuso permea l’aria. Lo puoi quasi percepire.\nNell’assordante silenzio che ti avvolge, ti sembra di udire il\ncontinuo ed incessante lavorio di qualche piccolo insetto che sta\ninesorabilmente rosicchiando qualche antico, ma ormai dimentico, mobile.\nLa luce filtra a livello quasi inesistente, e sei costretto ad accendere\nuna luce, poiche' seppur per il momento puoi contare sull’illuminazione\nesterna ben presto capisci che sarai costretto ad abbandonare tale\nsperanza. La zona piu' alta della costruzione e' il centro della navata\ncentrale che si staglia poco piu' a nord, la sua altezza potrebbe\nraggiungere i 60 metri, ma non ne sei molto sicuro.\nIl resto della struttura mantiene una forma a cupola che degrada in\ncorrispondenza delle due navate laterali. Il pavimento sembra abbastanza\npulito, anche se molte piante hanno ormai invaso quasi completamente la\nparte interna della navata.\n"
  panel: "\n"
- area: cyrellos
  exits:
    - direction: nord
      location: "21806"
    - direction: ovest
      location: "21801"
  location: "21802"
  title: Inizio della Navata est
  description: "\n   A mala pena ti districhi fra le innumerevoli quantita' di detriti che\nsono presenti sul pavimento della navata est. Accidenti, se dovesse caderti\nla torcia non avresti molto tempo per sfuggire alle fiamme, qui sembra tutto\nmolto combustibile! La luce ha ormai completamente smesso di filtrare, a\nmalapena distingui ancora la sagoma del colonnato esterno che si staglia\nverso sud ovest, e noti con stupore che anche la fitta vegetazione esterna\nha dovuto arrendersi e lasciare il passo ad uno spesso strato di polvere.\nDue finestre molto in alto davano una volta luce all’intero ramo della navata\nest, che ora si delinea verso ord implacabile, ma ora sono completamente\nostruite e sebbene i tuoi occhi non riescano a vedere bene fino a quella\ndistanza, giureresti che sia proprio delle ragnatele quelle che bloccano\nil filtrare della Luce.\n"
  panel: "\n"
- area: cyrellos
  exits:
    - direction: nord
      location: "21804"
    - direction: est
      location: "21801"
  location: "21803"
  title: Inizio della navata ovest
  description: "\n   Sembra quasi impossibile! Il pavimento è perfettamente integro, non un\nsegno, nessuna presenza di piante ostinate che cercano di guadagnare terreno!\nAnche la fastidiosa sensazione del rumore di migliaia di piccole mascelle che\nlavorano sembra svanita. La cosa non ti piace per nulla!\nLa luce continua a non filtrare, e con l’ausilio della tua luce artificiale\nriesci a scorgere benissimo come sia pulito e lucido il pavimento. Inciso al\ncentro della sezione della navata trovi uno strano simbolo che ricorda in\nmaniera indiscutibile un sole completamente nero, racchiuso in un quadrato\nbianco. meglio girarci al largo, ogni volta che lo fissi troppo intensamente\nuna strana sensazione di vertigine si impossessa di te, e in questo momento\nhai bisogno che tutti i tuoi sensi siano al massimo della loro concentrazione.\n"
  panel: "\n"
- area: cyrellos
