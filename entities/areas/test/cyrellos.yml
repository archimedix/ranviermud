  title: La fine del grande Molo Centrale
  description: "\n Sei giunto all'estremita' meridionale del pontile del grande\nMolo Centrale di Chyrellos. Ti volgi ad osservare il mare che\nribolle poco piu' avanti, con le sue onde turchine e le sue\nspume d'argento. Ogni tanto l'acqua si increspa e cerchi\nconcentrici si formano sulla sua superficie quando qualche\npescatore, appollaiato sul parapetto, getta in acqua le sue\nlenze.\n Le navi qui sono di piccole dimensioni, ma molto ben tenute.\nNon puoi fare a meno di notare la bellezza di alcune gomene e\nla magnificenza dello spettacolo offerto dagli alberi maestri\ndi queste piccole imbarcazioni, che, in lontananza, sembrano\nintrecciarsi tra loro.\n"
