  description: "\n  L'imponente arco che hai di fronte, costruito con enormi pietre\ndi granito, segna la fine della citta' nella sua parte occidentale.\nVolgendo lo sguardo verso ovest vedi, infatti, solo il vasto mare\ndella Daresia e, vicinissimo, il verde promontorio che si protende\nin mezzo ad esso, formando un porto naturale che i regnanti di Elenia\nsi sono curati di migliorare attrezzandolo con moli e banchine.\n  Rivolgendo di nuovo la tua attenzione all'arco, noti che il suo\npilone meridionale e' stato costruito sfruttando parte della roccia\nnaturale del promontorio che proprio in questo punto comincia ad\nelevarsi verso il cielo. Due scalinate di marmo bianco sono state\nscavate nella roccia della piccola montagna. Entrambe conducono\nad un'ardita costruzione edificata in gran parte sfruttando la\nmontagna stessa.\n<green>Il Tempio di Fizban.</green>\n"
