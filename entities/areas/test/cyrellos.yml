  location: "22233"
  title: Campi elisi
  description: "\n La tua casa, il tuo paese, il tuo mondo, la tua galassia, il\ntuo universo, tutto e' ormai lontano, sotto di te. Sei conscio\ndi fare ancora parte di quella realta' lontana, ma sei\nugualmente consapevole che quassu' sei pura essenza.\n Un barlume di consapevolezza si fa strada in te, ed inizi a\ncomprendere il significato delle cose e senti che esse, piano\npiano, sono divenute parte di te. Sei spettatore di una\nincredibile mutazione che sta avvenendo in te e ti accorgi con\nmeraviglia che ogni tuo desiderio si realizza, ogni tuo\npensiero si trasforma in azione, ogni tua domanda trova\nun'immediata risposta. Quassu' tutto risulta semplice e al\ntempo stesso, meravigliosamente complesso.\n"
