  title: Perseus
  description: "\n Non appena metti piede in questa sala, hai la sensazione che\nla tua mente sia catturata da un vortice. Vieni trasportato in\nmille luoghi differenti, di infinita bellezza. Questo viaggio\nvelocissimo ti apre gli occhi e ti fa intuire che la Madre\nChiesa Elena non si interessa solo alle cose della Daresia, ma\ntutto la riguarda in questo universo ed in migliaia di altri\nsimili.\n"
