  title: Auriga
  description: "\n In questa sala puoi discutere su tutto: dai tuoi problemi\npersonali alle eroiche gesta di uomini il cui nome e' ormai\nperso nei meandri del tempo. Le stelle e le galassie di Auriga\nsono, infatti, pronte ad ascoltarti e a conversare con te. La\nloro compagnia e' talmente piacevole che hai la sensazione che\ntu ed i tuoi ascoltatori siate gli unici abitanti dell'universo.\ndell'universo.\n"
