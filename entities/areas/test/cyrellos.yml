  title: Polluce
  description: "\n Quest'ala dell'edificio ti conduce al cospetto della stella\ndedicata a Polluce, il divino gemello che sacrifico' parte\ndella sua immortalita' per condividere con Castore, il\nfratello mortale, anche l'ultima esperienza: la morte.\n Qui, la tua mente e' colpita da una serie infinita di\nimmagini, parole, sentimenti che ti aiutano a rivivere le\neroiche imprese di uomini che hanno scelto di sacrificarsi per\nla salvezza di un familiare. I tuoi occhi si riempiono di\nlacrime di commozione mentre assisti, in silenzio, alla morte\ndi tanti eroi, ma al contempo lo spettacolo ti infonde\ncoraggio e determinazione e, sei certo che il ricordo di\nquesta visione ti fornira', al momento opportuno, il coraggio\nnecessario per non mostrarti meno degno di questi eroi\ndel passato.\n"
  panel: "\n"
