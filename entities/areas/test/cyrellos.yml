  title: Leo minor
  description: "\n Hai finalmente raggiunto la dimora della conoscenza. Miliardi\ndi tomi aprono le loro pagine di fronte a te e ti trasmettono\nle conoscenze e l'esperienze di studiosi ormai scomparsi. Ogni\nistante che trascorri in questa sala accresce la tua sapienza\ne ti fornisce nuove conoscenze. Qui trovi la risposta ad ogni\ntua domanda e questa nuova consapevolezza ti trasmette un\npiacere inesprimibile.\n"
