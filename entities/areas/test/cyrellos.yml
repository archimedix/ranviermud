  description: "\n  Ormai sei cosi' lontano dal mare che non riesci piu' a\nsentirne il rumore. Qui la vegetazione e' rigogliosa. Da\nqualsiasi parte ti giri vedi alberi pieni di muschio ed\nun sottobosco cosi' fitto e intricato da non permetterti\ndi procedere oltre. Un brivido ti corre lungo la schiena.\nScruti meglio attorno a te e avverti la presenza di molti\nocchi che ti osservano. Rumori provengono dall'alto,\nqualcosa si muove sui pini che si trovano proprio sopra\ndi te. Alzi gli occhi preoccupato, ma vedi solo due\npiccoli scoiattoli correre e saltare di ramo in ramo.\n"
