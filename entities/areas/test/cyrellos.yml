  title: "L’Ingresso "
  description: "\n   La struttura che ti si prospetta avanti agli occhi doveva essere\nmeravigliosa anticamente! Un ampio colonnato con una mezza dozzina\ndi scalini portano verso l’interno. Le colonne, tutte finemente\nlavorate, sono ormai logore a causa degli anni e degli agenti\natmosferici. Guardando attentamente noti pero' anche la vistosa\npresenza di segni di spada sulle colonne piu' interne e di ben\ndelineate macchie di acido sul pavimento antistante l’ingresso.\nMentre l’ingresso del tempio e’ aperto e arieggiato, come puoi\nnotare dagli ampi interstizi che dividono le colonne sotto cui\nti trovi, il corpo centrale e' chiuso e la struttura interna\nriceve luce solo dai piccoli archi a tutto sesto costruiti ai lati\ndelle due navate laterali che riesci a mala pena a scorgere.\n"
  panel: "\n"
