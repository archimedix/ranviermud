  title: Sentiero scosceso
  description: "\n  Il sentiero e' sempre piu' ripido e tu ti trovi ad arrampicarti faticosamente\ntra le rocce e la vegetazione. Sotto i tuoi piedi non c'e' piu' la sabbia, ma\nghiaia che tu stesso contribuisci a creare col tuo passaggio, rompendo la\nroccia friabile. La strada continua ormai in mezzo ai pini che nascondono la\ncitta' ed il mare. Inizi a sentirti solo, ma non abbandonato. Il sole penetra\ncon fatica tra le enormi chiome di questi grossi alberi, piccoli insetti ti\nsfrecciano tra i piedi. Solo qualche altro passo e finalmente sarai giunto\nin cima!\n"
