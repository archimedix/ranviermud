  title: Corpo di guardia
  description: "\n Ampio, spazioso, sobrio e semplice, ma altamente funzionale.\nPuoi solo immaginare quante guardie possano dimorare qui. Il\nloro numero, come anche la loro possanza ed abilita', sono\normai una leggenda.\n Si crede che lo stesso Cyrgon ne aumenti in ogni istante il\nnumero per rendere piu' tangibile la sua presenza in questo\nmondo.\n"
