  title: Andromeda
  description: "\n Sei travolto e rapito, il tuo cuore non batte piu' nel petto,\nle tue mani cominciano a sudare ed inizi a tremare colto da\nun'emozione travolgente. Tutti i tuoi sensi sono paralizzati,\nil tuo coraggio e il tuo ardire sono spariti. Andromeda, la\nsegretaria di Dolmant, e' qui davanti a te, stupenda come \nnessun'altra puo' esserlo nel Creato. La sua forma e' eterea,\nma al contempo abbastanza consistente da scatenare la tua\nfantasia.\n Andromeda dono' la vita per la liberta' del popolo eleno, ed\nora Dolmant l'ha voluta accanto a se' perche' sa che lei e'\nsempre disponibile ad ascoltare le richieste degli eleni.\nEppure tu, di fronte a lei, non riesci a proferire parola.\n"
