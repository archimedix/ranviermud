  location: "22213"
  title: Urano
  description: "\n Sei giunto infine alla cappella dedicata al pianeta Urano,\nsimbolo ancestrale della figura paterna, prodiga di consigli e\nbonariamente incline a perdonare gli errori dei suoi figli.\n L'atmosfera di questa sala e' estremamente rilassante, un\nsenso di pace ed armonia pervade il tuo essere non appena ne\nvarchi la soglia. Senti la tua mente aprirsi per lasciare\nentrare i ricordi di una vita incredibilmente lunga e felice.\nQuando lasci questa stanza ti senti decisamente piu' saggio.\n"
