  description: "\n  Ti stupisci ad osservare le molteplici forme di vita ospitate dal mare.\nAnche se la riva e' lontana solo pochi passi, gli esseri che lo popolano\nsono diversissimi. Piccoli animali si nascondono all'interno dei loro gusci,\nnumerosi granchi corrono di traverso sul fondo sabbioso del mare tenendo le\nloro chele minacciosamente aperte.\n  Qualche uccello plana velocemente dall'alto per catturare qualcosa con il\nbecco e risalire, un istante dopo, con la sua preda verso il cielo.\n  La vita si trova ovunque intorno a te e questo ti lascia estasiato e\nsenza parole.\n"
