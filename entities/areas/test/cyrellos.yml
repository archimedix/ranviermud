  title: Grus
  description: "\n La coda della costellazione dei pesci crea in questa stanza\nuno splendido tavolo di luce, dove i grandi del mondo sono\nsoliti riunirsi per discuterne le sorti.\n Il tavolo e' immenso, sembra non finire mai, eppure una serie\ndi linee luminose fa si' che tutti coloro che vi siedono\nattorno possano comunicare con facilita'.\n Le sedie, intorno al tavolo, sono contrassegnate dai nomi\ndelle stelle piu' luminose del firmamento e si narra che\nciascuna infonda saggezza in colui che vi prende posto.\n"
