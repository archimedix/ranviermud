  title: Corona borealis
  description: "\n Solo il tuo spirito riesce a penetrare in questa sala dove\nla corona di Arianna, simbolo di bellezza e intelligenza,\nfluttua nell'aria.\n  Nonostante la sensazione di incorporeita', avverti\nchiaramente di non riuscire a compiere il passo definitivo: il\ntuo corpo, seppure come sensazione lontana, e' ancora presente\ned incatena miseramente il tuo spirito al piano materiale.\n"
