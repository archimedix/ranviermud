  location: "22217"
  title: Marte
  description: "\n Questo ambiente sembra enorme, cosi' grande che il tuo\nspirito di conquista si sente appagato, ma al contempo resta\nattonito di fronte a tanta grandezza.\n Alla vista delle divine armi che fabbri eccelsi hanno saputo\nforgiare e che sono ordinatamente disposte lungo le pareti\nquesta sala, le tue mani sono colte da un leggero tremore,\nsenti che la paura si allontana mentre forza e decisione\nprendono il suo posto.\n Resti incantato davanti ad una spada cosi' sottile da\nsembrare impossibile che possa penetrare una corazza senza\nspezzarsi, ma sei pronto a scommettere che in realta' niente e\nnessuno puo' riuscire a scalfirla. Tutto intorno a te e'\nmeraviglioso vorresti impadronirti di questi oggetti, ma senti\nche non sarebbe giusto trafugare tale bellezza.\n"
