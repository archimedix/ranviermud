  location: "22215"
  title: Hercules
  description: "\n Sei sicuro di non aver bevuto, eppure davanti ai tuoi occhi\nci sono moltissime stelle doppie. Ti stropicci gli occhi, ma\nla visione non muta. Che anche questa stranezza visiva voglia\ninsegnarti qualcosa? Ti fermi ad osservare con maggiore\nattenzione queste strane stelle e ne scopri sconcertato il\nsignificato simbolico. Le stelle doppie non sono uguali, ma\nuna e' piu' grande dell'altra, una e' luminosa l'altra spenta,\nuna buona l'altra cattiva.\n Si narra che Hercules, uomo e dio al contempo, fu trasformato\nin un astro siffatto per rappresentare, in eterno, la duplice\nessenza delle cose.\n"
  panel: "\n"
- area: cyrellos
  exits:
