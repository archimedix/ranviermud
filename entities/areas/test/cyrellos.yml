  title: Puppis
  description: "\n Sei entrato nell'ultima sala destinata alle danze della\nCattedrale. Senti la fresca acqua del mare bagnare i tuoi\npiedi, il vento scompigliare i tuoi capelli, il calore del\nsole accarezzarti il volto. Il ritmo della musica qui e'\nfrenetico e tu ne sei completamente avvolto, ti ritrovi a\nballare con talmente tanta foga ed energia da restare senza\nfiato. Ti sei quasi convinto che non riuscirai a danzare a\nlungo, quando ti ricordi che il tuo corpo e' rimasto fuori\ndalla cattedrale e che la tua stanchezza e' solo un'illusione.\nQui puoi continuare a ballare per l'eternita' se lo desideri.\n"
