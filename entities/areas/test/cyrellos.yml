  location: "22216"
  title: Phoenix
  description: "\n La storia di questo favoloso uccello e' nota a tutti coloro\nche abitano la Daresia, siano essi dediti ad azioni eroiche o\nquotidiane. \n Non c'e' per la tua mente esempio piu' calzante per\nsimboleggiare il cambiamento radicale di quello rappresentato\nda queste stelle che, risorgendo ogni volta a nuova vita,\nmutano continuamente, trasformando le loro imperfezioni in\nqualcosa di nuovo e perfetto che affascina e rapisce i tuoi\nsensi.\n"
