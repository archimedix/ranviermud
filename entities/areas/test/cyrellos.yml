  title: La fine della navata centrale
  description: "\n   Uno strano liquido sembra ricoprire interamente il pavimento. Potrebbe\nessere acqua, sembra inodore e incolore, ma chi lo può dire? Il rumore di un\ncontinuo gorgheggio e' molto nitido e sembra provenire dalla zona antistante\na te. Guardandoti intorno noti che l’acqua sembra filtrare sotto il pavimento\nda una serie di crepe che si sono formate negli anni, e sparire nel sottosuolo.\nCi sono due candelabri posati alle estremita' della scalinata che conduce\nall’altare antistante. Dal loro aspetto sembrerebbero tenuti molto bene e noti\nche la cera colata per terra e sull’asta del candelabro sembra essere recente!\n"
