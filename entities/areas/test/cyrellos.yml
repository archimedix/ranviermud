  title: Sentiero
  description: "\n  Inizi a salire su' per un sentiero di sabbia. Piccole piante\ndelimitano lo stradello che ti trovi a percorrere, un leggero\nsoffio di vento scompiglia i tuoi capelli.\n  Cominci ad intravedere, sulla tua destra le torri della grande\ncitta' di Chyrellos. Piu' lontano, nascosta dalla foschia, la\ncollina residenziale con le sue case. Ti accorgi, che pian piano\ni rumori della citta' sono sempre piu' lontani, e ti stai dirigendo\nverso un luogo dove solo i suoni della natura turbano il silenzio.\n"
