  description: "\nLa strada che percorri e', se possibile, ancora piu' affollata del resto \ndella citta'. Uomini e donne procedono a passo spedito in ogni direzione, \ncarri pieni di merci lavorate e grezze sono fermi o in movimento lungo \nil viale. Solo questo eccessivo via vai, oltre al frastuono e all’odore \nacre dell’aria, ti fa comprendere di essere nella zona industriale di Chyrellos, \nse non ci fosse potresti tranquillamente pensare di essere nella zona residenziale. \nLa via e coperta da arcate in modo che la pioggia non disturbi gli operosi \nlavoratori e fiancheggiata da aiuole ben curate, in cui crescono delicate \ne profumate primule. Ancora una volta rimani sorpreso per la singolarità \ndi questa citta’ dove anche la zona industriale appare splendida. \n"
