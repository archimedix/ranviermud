  title: Ara del Giuramento
  description: "\n Sei finalmente giunto nel luogo piu' sacro dell'intero\nedificio. L'atmosfera che respiri e' solenne non solo per\nla magnifica semplicita' dell'altare che hai di fronte, ma\nanche e soprattutto per l'evento che essa celebra.\n Guardando l'ara rivivi, da attonito spettatore, quel momento\nfondamentale per la storia della Daresia quando gli Dei\npoggiarono le loro mani su questo altare, giurando prima\ndella battaglia, di vegliare per la salvezza di questa terra e\ndi combattere con ogni mezzo le Forze caotiche che ne volevano\nla distruzione.\n Ti sembra di avvertire il battito accelerato dei loro cuori,\nl'esaltazione del loro spirito e la certezza di prevalere\nperche' sono ben consapevoli che la fine della Daresia sarebbe\nanche la loro.\n"
