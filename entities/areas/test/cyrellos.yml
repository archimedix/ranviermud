  title: La banchina Occidentale
  description: "\n  Questa e' sicuramente la parte meno curata di tutta la zona portuale, \nma e' anche quella dove ti trovi piu' a tuo agio. E' la zona riservata\nall'attracco dei pescherecci e delle piccole barche dei pescatori locali.\nLe facce delle persone che percorrono la banchina, sono bruciate dal\nsole e solcate da profonde rughe, segni evidenti di una vita passata sul\nmare. Intorno a te vedi solo pescatori dalle facce abbronzate, mozzi che\nsonnecchiano sul molo, vecchi che fumano la pipa accoccolati accanto\na delle reti.\n  A nord si trova il negozio del Vecchio Marinaio mentre piu' in la',\nad ovest, scorgi l'imponente sagoma del faro della citta'.\n"
