  title: Carina
  description: "\n Ti trovi proprio al centro delle sale riservate alle danze.\nL'arredamento e' semplice, ma elegante. Al posto delle\nsedie ci sono delle soffici nuvole, su cui puoi sedere per\nriposare il corpo e, nello stesso tempo, la mente godendoti il\nrilassante rumore del mare che il vento porta fino alle tue\norecchie.\n Graziose ninfe servono agli invitati calici ripieni di\nnettari multicolori dal sapore inenarrabile. Ti senti cosi' a\ntuo agio e rilassato che non riesci ad allontanarti da questa\nsala.\n"
