  title: Cespugli
  description: "\n  Qui numerosi cespugli crescono rigogliosi. Sono cosi'\nalti da impedirti di guardare in ogni direzione. Rimane\nvisibile al tuo sguardo solo la Luna, grossa e luminosa,\ncircondata da miriadi di stelle.\n  Se hai intenzione di nasconderti questo luogo e'\ncertamente adatto, l'unico problema e' riuscire a trovare\nspazio sufficiente per riuscire a penetrare tra i rami\nintricati della vegetazione. \n  L'odore di salsedine si mischia qui con quelli provenienti\ndal vicino bosco, creando una flagranza unica ed inebriante.\n"
