  title: Il Ristorante La Rosa Dei Venti
  description: "\n  Non c'e' posto migliore di questo per rilassarsi dopo le\nfatiche di un lungo viaggio. Qui non manca nulla: puoi\nmangiare, bere, e riposarti se lo desideri. \n  I lumi ad olio, sempre accesi, rendono questa sala calda\ne confortevole, ti senti quasi a casa. Una scala intarsiata,\nin legno di mogano, scende verso il basso, dove vedi dei\ntavoli pronti ad accogliere i clienti.\n  Una bellissima elfa si fa avanti un po' timidamente per\nprendere la tua ordinazione. Sai che questo locale e'\nrinomato per la sua cucina, ma che e' anche molto costoso!\n"
