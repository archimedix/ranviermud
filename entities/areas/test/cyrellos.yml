  location: "22232"
  title: Dominio di Dolmant
  description: "\n Ti ritrovi nel bel mezzo del piu' profondo universo. Sopra di\nte, vedi nascere senza sosta le stelle, le galassie ed i mondi.\nAlla tua destra <blue>stelle imperfette</blue> lottano per migliorarsi,\nalla tua sinistra sono invece giganti <white>gialle</white> e <yellow>rosse</yellow>,\n<green>nane bianche</green> e pianeti morenti. Sotto ai tuoi piedi\nsupernove e galassie si scontrano producendo esplosioni\ndalle dimensioni titaniche. Sei proprio nel mezzo di questo\nincredibile e affascinante spettacolo, ne sei spaventato,\nvorresti fuggire ma... volgi lo sguardo innanzi e vedi, dietro\nad una scrivania di pura energia, Re Dolmant pronto ad\nascoltare le tue parole.\n"
  panel: "\n"
