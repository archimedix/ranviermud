  title: Piazza grande
  description: "\n  La via si apre per fare posto ad una piazza grande quanto un\ncampo di grano, attrezzata con panchine fatte di pietra serena\nche, nonostante siano dure, risultano comode. Esistono molte\nisole pedonali dove puoi fermarti e guardarti intorno.\nTi accorgi di essere proprio al centro della citta'. Noti il\ngrande faro del porto, intravedi la famosa cattedrale la cui\ncupola si staglia nel cielo, osservi sulla collina, in una zona\npiu' tranquilla, le case di Chyrellos, mentre la torre di\nguardia e' qui vicino a te. Infine ammiri il lucente municipio\ne la graziosa scala di ferro che conduce alla miracolosa Fonte\ndella Vita posta proprio sopra di te.\n  Quello che piu' attira la tua attenzione sono i raggi del\nsole che colpiscono la madreperla che ricopre i muri delle\nlasciano senza fiato e proiettano tutt'intorno colori di cui\nfino ad ora ignoravi l'esistenza. Gia' ora lo spettacolo e'\nfantastico, e non osi pensare a quello che dev'essere al\ntramonto.\n"
